<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        
        <h1 id="title">Overwatch Survey</h1>

        <main>
            <p id="description">This form is to assess people's opinion of Overwatch</p>

            <form id="survey-form">

                <div class="rowTab">
                    <div class="label">
                        <label id="name-label" for="name">* Name:</label>
                    </div>
                    <div class="inputField">
                        <input id="name" type="text" placeholder="enter your name" required>
                    </div>
                </div>

                <div class="rowTab">
                    <div class="label">
                        <label id="email-label" for="email">* Email:</label>
                    </div>
                    <div class="inputField">
                        <input id="email" type="email" placeholder="enter your email" required>
                    </div>
                </div>
                    
                <div class="rowTab">
                    <div class="label">
                        <label id="number-label" for="sr">* Current SR:</label>
                    </div>
                    <div class="inputField">
                        <input id="sr" type="number" min="0" max="5000"  placeholder="enter your sr" required>
                    </div>
                </div>
                
                <div class="rowTab">
                    <div class="label">
                        <label for="role">* Preferred Role:</label>
                    </div>
                    <div class="inputField">
                        <select id="dropdown">
                            <option>Tank</option>
                            <option>DPS</option>
                            <option>Support</option>
                        </select>
                    </div>
                </div>

                <div class="rowTab">
                    <div class="label">
                        <label for="radio">* Favorite Hero</label>
                    </div>
                    <div class="inputField">
                        <label class="radio-opt" for="lucio"><input id="lucio" type="radio" name="favhero">Lucio</label>
                        <label class="radio-opt" for="dva"><input id="dva" type="radio" name="favhero">DVa</label>
                        <label class="radio-opt" for="tracer"><input id="tracer" type="radio" name="favhero">Tracer</label>
                    </div>
                </div>
                
                

                <input id="submit" type="submit">
            </form>
        </main>

    </body>
</html>
